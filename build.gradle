apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'emailclue.com'
version = '0.1-SNAPSHOT'

defaultTasks 'build'

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6


idea {
    project {
        jdkName = '1.6'
        languageLevel = '1.6'
    }

    module {
        downloadJavadoc = true
        downloadSources = true
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}


repositories {
    mavenCentral()
}


dependencies {

    compile group: 'com.fasterxml.jackson.core',
            name: 'jackson-core',
            version: "${jacksonVersion}"

    compile group: 'com.fasterxml.jackson.core',
            name: 'jackson-databind',
            version: "${jacksonVersion}"

    compile group: 'com.github.tomakehurst',
            name: 'wiremock',
            version: "${wiremockVersion}"

    testCompile group: 'junit',
                name: 'junit',
                version: "${junitVersion}"

    testCompile group: 'org.hamcrest',
                name: 'hamcrest-library',
                version: '1.3'

    // Only using the fixture() method in tests
//    testCompile group: 'io.dropwizard',
//                name: 'dropwizard-testing',
//                version: '0.7.1'

}